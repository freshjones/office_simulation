<!DOCTYPE html>
<html ng-app="SimApp" >
<head>
    <title ng-bind="'My App &mdash; ' + title">My App</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>
<body ng-controller="MainCtrl">       
    
    <div style="padding-bottom:50px;">
    	<button ng-click="runSim()" ng-show="showStartBtn">Run Simulation</button>
    </div>

    <div>
    Current Iteration: {{curIteration}}<br>
    Average Income: {{avgIncome}}<br>
    Average Income per Mo: {{avgIncomeMo}}<br>
    Average Expense: {{avgExpense}}<br>
    Average Expense per Mo: {{avgExpenseMo}}<br>
    </div>

    <div class="block" style="position: absolute; top:50px; right:50px; width:800px; height:500px;" ng-controller="ChartController">
        <canvas id="bar" class="chart chart-bar" chart-data="chart.data" chart-labels="chart.labels" chart-legend="true" chart-series="chart.series" chart-options="{scaleIntegersOnly:true, scaleOverride:true, scaleSteps: bob, scaleStepWidth:sue, scaleStartValue:0}"></canvas>
    </div>
    
</body>
</html>
